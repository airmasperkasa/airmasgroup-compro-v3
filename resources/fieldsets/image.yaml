title: Image
fields:
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: true
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      validate:
        - image
        - 'mimes:jpg,jpeg,png,bmp,svg'
        - 'max:2048'
