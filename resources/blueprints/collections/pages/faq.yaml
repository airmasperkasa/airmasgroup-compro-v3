hide: true
title: Faq
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: meta
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          validate:
            - required
  faq:
    display: FAQ
    fields:
      -
        handle: sub_title
        field:
          input_type: text
          character_limit: 60
          antlers: false
          display: 'Sub Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: faqs
        field:
          collapse: false
          sets:
            new_set:
              display: 'FAQ Item'
              fields:
                -
                  import: faq
          display: faqs
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
