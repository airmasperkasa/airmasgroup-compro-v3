hide: true
title: Business
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: meta
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          validate:
            - required
  business:
    display: Business
    fields:
      -
        handle: sub_title
        field:
          antlers: false
          display: 'Sub Title'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: items
        field:
          collapse: false
          sets:
            new_set:
              display: 'Business Item'
              fields:
                -
                  import: card
                  prefix: business
          display: Items
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
