hide: true
title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
  block_1:
    display: 'Block 1'
    fields:
      -
        handle: block_1_sub_title
        field:
          input_type: text
          character_limit: 60
          antlers: false
          display: 'Block 1 Sub Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        import: article_w_link
        prefix: block1
      -
        handle: block_1_card
        field:
          collapse: false
          max_sets: 3
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  import: card
                  prefix: block1
          display: 'Block 1 Card'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        import: image
        prefix: block1
