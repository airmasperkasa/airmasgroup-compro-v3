hide: true
title: About
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          validate:
            - required
  block1:
    display: Block1
    fields:
      -
        handle: block_1_sub_title
        field:
          input_type: text
          character_limit: 60
          antlers: false
          display: 'Block 1 Sub Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        import: article
        prefix: block1
  block2:
    display: Block2
    fields:
      -
        import: article
        prefix: visi
      -
        import: article
        prefix: misi
      -
        import: article
        prefix: filosofi
  block3:
    display: Block3
    fields:
      -
        handle: serifikat
        field:
          collapse: false
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  import: card
                  prefix: sertifikat
          display: Serifikat
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
      -
        handle: award
        field:
          collapse: false
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  import: card
                  prefix: award
          display: Award
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  block4:
    display: Block4
    fields:
      -
        handle: bods
        field:
          collapse: false
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  import: card
                  prefix: bod
          display: BoDs
          type: replicator
          icon: replicator
          instructions: 'Fill title with name and description with its corresponding position'
          listable: hidden
          instructions_position: above
      -
        handle: gms
        field:
          collapse: false
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  import: card
                  prefix: gm
          display: GMs
          type: replicator
          icon: replicator
          instructions: 'Fill title with name and description with its corresponding position'
          listable: hidden
          instructions_position: above
