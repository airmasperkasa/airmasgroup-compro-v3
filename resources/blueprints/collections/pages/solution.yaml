hide: true
title: Solution
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          validate:
            - required
  solution:
    display: Solution
    fields:
      -
        handle: items
        field:
          collapse: false
          sets:
            solution:
              display: Solution
              fields:
                -
                  handle: solution_label
                  field:
                    input_type: text
                    antlers: false
                    display: 'Solution Label'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  import: article
                  prefix: solution
                -
                  handle: images
                  field:
                    collapse: false
                    sets:
                      new_set:
                        display: 'New Set'
                        fields:
                          -
                            import: image
                            prefix: solution
                    display: Images
                    type: replicator
                    icon: replicator
                    listable: hidden
                    instructions_position: above
          display: Items
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
