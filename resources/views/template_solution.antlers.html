{{ section:css }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Air Mas Compro</title>
</head>

<body class="">
    <div id="fullpage">
    <section class="container">
        <div class="row">
            <div class="col-12">
                <div class="">
                    {{ partial:main_nav }}
                    {{ partial:sidenav }}
                    <div class="overlay"></div>
                </div>
                <!-- End Navbar -->
            </div>
            <div class="products clearfix">
                <div class="container">
                    <h1 class="display-5 font-smbold lh-1 my-5 text-center">Solusi Kami</h1>
                    <div class="row">
                        <div class="accordion accordion-insd" id="accordion">
                            {{ items }}
                            <div class="accordion-item mb-3">
                                <h5 class="accordion-header" id="heading{{ index }}">
                                    <button class="accordion-button {{ index == 0 ? '' : 'collapsed'}} font-weight-bold text-start" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#collapse{{ index }}" aria-expanded="true"
                                        aria-controls="collapse{{ index }}">
                                        {{ solution_label }}
                                    </button>
                                </h5>
                                <div id="collapse{{ index }}" class="accordion-collapse collapse {{ index == 0 ? 'show' : ''}}"
                                    aria-labelledby="heading{{ index }}" data-bs-parent="#accordion">
                                    <div class="accordion-body opacity-8">
                                        {{ solutionarticle }}
                                        <div class="center">
                                            {{ images }}
                                            <div>
                                                <div class="card cards-in rounded-3 p-0 border-0 m-3">
                                                    <div class="icon icon-shape mx-auto">
                                                        <img src="{{ solutionimage }}" class="img-fluid" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            {{ /images }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{ /items }}
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    {{ partial:footer }}

{{ section:js }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.center').slick({
            centerMode: false,
            centerPadding: '60px',
            slidesToShow: 5,
            arrows: true,
            loop: false,
            responsive: [{
                    breakpoint: 768,
                    settings: {
                        arrows: true,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1,
                        loop: false
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1,
                        loop: false
                    }
                }
            ]
        });
    });
</script>
{{ /section:js }}
