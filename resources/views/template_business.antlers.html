{{ section:css }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
{{ /section:css }}

    <section class="container">
        <div class="row">
            <div class="col-12">
                <div class="">
                    {{ partial:main_nav }}
                    {{ partial:sidenav }}
                    <div class="overlay"></div>
                </div>
                <!-- End Navbar -->
            </div>

        </div>
        <div class="products clearfix">
            <div class="container">
                <div class="row row-cols-1 px-lg-5">
                    <h1 class="display-5 fw-bold lh-1 my-5 text-center">Lini Bisnis</h1>
                    <div class="center card-business d-flex align-items-center justify-content-center">
                        {{ items }}
                        <div>
                            <div class="card h-100 rounded-4 p-0 border-0 m-3 overflow-hidden">
                                <div class="icon icon-shape mx-auto">
                                    <img src="{{ businessimage }}"
                                        class="img-fluid" alt="">
                                </div>
                                <div class="card-body p-lg-4">
                                    <div class="text-white fw-normal mb-0">
                                        {{ businessdescription }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{ /items }}
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    {{ partial:footer }}

{{ section:js }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.center').slick({
                centerMode: true,
                centerPadding: '100px',
                slidesToShow: 3,
                slidesToScroll: 3,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                loop: false,
                responsive: [{
                        breakpoint: 920,
                        settings: {
                            arrows: true,
                            centerMode: true,
                            centerPadding: '60px',
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1,
                            loop: false
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1,
                            loop: false
                        }
                    }
                ]
            });
        });
    </script>
{{ /section:js }}
