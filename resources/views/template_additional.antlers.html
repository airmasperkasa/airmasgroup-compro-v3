<section class="container">
    <div class="row">
        <div class="col-12">
            <div class="">
                {{ partial:main_nav }}
                {{ partial:sidenav }}
                <div class="overlay"></div>
            </div>
            <!-- End Navbar -->
        </div>
        <div class="products clearfix">
            <div class="container">
                <div class="d-flex justify-content-center row px-lg-5">
                    <h1 class="display-5 fw-bold lh-1 my-5 text-start">{{ sub_title }}</h1>
                    {{ items }}
                        {{ if article }}
                            <div class="d-flex row px-lg-5 pb-5 text-wrap">
                                {{ article }}
                            </div>
                        {{ endif }}

                        {{ if image }}
                            <div class="d-flex row px-lg-5 pb-5 w-75 mh-75">
                                <img src="{{ image }}" alt="">
                            </div>
                        {{ endif }}
                        
                        {{ if youtube_link }}
                            <div class="d-flex row px-lg-5 pb-5 w-75">
                                <iframe width="420" height="315"
                                    src="{{ youtube_link }}">
                                </iframe>
                            </div>
                        {{ endif }}
                        
                        {{ if pdf_file }}
                            <div class="d-flex row px-lg-5 pb-5 w-75 pdf-view">
                                <embed
                                    src="{{ pdf_file }}"
                                    type="application/pdf"
                                    frameBorder="0"
                                    scrolling="auto"
                                    height="100%"
                                    width="100%"
                                ></embed>
                            </div>
                        {{ endif }}
                    {{ /items }}
                </div>
            </div>
        </div>
    </div>
</section>

{{ partial:footer }}
